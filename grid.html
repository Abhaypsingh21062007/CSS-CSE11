<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <!-- we use grid for 2-d instead of flex
     Grid line seperate two cells -->
     <div class="container">
        <div class="item item1">Item1</div>
        <div class="item item2">Item2</div>
        <div class="item item3">Item3</div>
        <div class="item item4">Item4</div>
     </div>
     <!-- Properties:
     display grid : gives row wise orientation
     grid-template-columns : used ot create no of column required
     grid-template-rows : used ot create no of rows required
     grid-template-areas : divide area
     grid-template : short form of above 2
     column gap : gap between column
     row gap : gap between rows
     gap : direct method of above two
     justify-items : start/end/center/stretch work when 
     height and width is not given
     align-items : center
     placed-items : combination of justify and align
     justify-content : refer pdf on teams
     align self : individual cell movement vertically
     justify cell : horijontal movement of individual
     child(start,end,center,stretch) 
     place self : combination of align and justify cell-->
    </body>
</html>
